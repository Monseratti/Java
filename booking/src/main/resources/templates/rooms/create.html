<div layout:decorate="~{sections/layout}" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
    <!--generate create room form-->
    <form th:action="@{/rooms/create}" method="post" class="form" th:object="${room}">
        <div class="form-group">
            <label for="name">Room name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter room name">
        </div>
        <div class="form-group">
            <label for="description">Room description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter room description">
        </div>
        <div class="form-group">
            <label for="owner">Room owner:</label>
            <select class="form-control" id="owner" th:field="*{owner}">
                <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-success">Create</button>
    </form>
</div>
