<div layout:decorate="~{sections/layout}" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
    <!--generate detail info for user-->
    <div class="row">
        <div class="col-sm-12">
            <h1>User Detail</h1>
            <div class="row">
                <div class="col-sm-2">
                    <dl class="dl-horizontal">
                        <dt>Id</dt>
                        <dd th:text="${room.id}"></dd>
                        <dt>Name</dt>
                        <dd th:text="${room.name}"></dd>
                        <dt>Description</dt>
                        <dd th:text="${room.description}"></dd>
                        <dt>Owner</dt>
                        <dd th:text="${room.owner.name}"></dd>
                    </dl>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <a class="btn btn-outline-primary" th:href="@{/rooms/}">Back</a>
                    <a class="btn btn-outline-warning" th:href="@{/rooms/{id}/edit(id=${room.id})}">Edit</a>
                    <form class="form" th:action="@{/rooms/{id}/delete(id=${room.id})}" method="post">
                        <button class="btn btn-outline-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
