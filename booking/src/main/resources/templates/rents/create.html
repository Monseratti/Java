<div layout:decorate="~{sections/layout}" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
    <!--generate create room form-->
    <form th:action="@{/rents/create}" method="post" class="form" th:object="${rent}">
        <div class="form-group">
            <label for="startDate">Beginning date:</label>
            <input type="date" readonly class="form-control" id="startDate" th:field="*{startDate}">
        </div>
        <div class="form-group">
            <label for="endDate">Ending date:</label>
            <input type="date" readonly class="form-control" id="endDate" th:field="*{endDate}">
        </div>
        <div class="form-group">
            <label for="room">Room:</label>
            <select class="form-control" id="room" th:field="*{room}">
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="tenant">Tenant:</label>
            <select class="form-control" id="tenant" th:field="*{tenant}">
                <option th:each="tenant : ${tenants}" th:value="${tenant.id}" th:text="${tenant.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-success">Create</button>
    </form>
</div>
