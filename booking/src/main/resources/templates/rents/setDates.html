<div layout:decorate="~{sections/layout}" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
    <form th:action="@{/rents/create}" method="get" class="form">
        <div class="form-group">
            <label for="startDate">Beginning date:</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Ending date:</label>
            <input type="date" class="form-control" id="endDate" name="endDate">
        </div>
        <button type="submit" class="btn btn-outline-success">Check free room</button>
    </form>
</div>
