<div layout:decorate="~{sections/layout}" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
    <!--generate detail info for user-->
    <div class="row">
        <div class="col-sm-12">
            <h1>User Detail</h1>
            <div class="row">
                <div class="col-sm-2">
                    <dl class="dl-horizontal">
                        <dt>Id</dt>
                        <dd th:text="${user.id}"></dd>
                        <dt>Name</dt>
                        <dd th:text="${user.name}"></dd>
                        <dt>Email</dt>
                        <dd th:text="${user.email}"></dd>
                        <dt>Role</dt>
                        <dd th:text="${user.role}"></dd>
                    </dl>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <a class="btn btn-outline-primary" th:href="@{/users/}">Back</a>
                    <a class="btn btn-outline-warning" th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
                    <form class="form" th:action="@{/users/{id}/delete(id=${user.id})}" method="post">
                        <button class="btn btn-outline-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
