<div layout:decorate="~{sections/layout}" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
    <form class="form" th:action="@{/users/{id}/create(id=${user.id})}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" th:field="*{name}" type="text" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" type="text" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" th:field="*{password}" type="password" />
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="tenant">Tenant</option>
                <option value="owner">Owner</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-warning" type="submit">Edit</button>
        </div>
    </form>
</div>
